<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Of The Day</title>
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">    
  </head>
  <body>

    <h1>Qoutes for You</h1>
    <!-- Main container for the quote box -->
    <div class="mainBox">
      
      <!-- Quote text will be displayed here -->
      <p id="quote">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam,
        consectetur. Veniam autem natus odit consequatur voluptas! Sed corrupti
        quo, exercitationem, in quaerat adipisci ex id fuga dolor earum ullam.
        Beatae!
      </p>

      <!-- Author name and Copy button section -->
      <div class="copy_author_ParentDiv">
        <h5 id="author">Mark Twain</h5>
        <button id="copyBtn">ðŸ“‹ Copy</button>
      </div>

      <!-- Buttons to fetch a new quote and share on Threads -->

        <button id="getQuoteBtn" class="footerBtn newQuote">
          Get New Quote
        </button>
        <button id="shareOnThreadsBtn" class="footerBtn Threads">
          Share on Threads
        </button>
      </div>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="script.js"></script>
